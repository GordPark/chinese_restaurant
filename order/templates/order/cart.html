{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Cart Page입니다.</h1> 
<ul>
    <h3>장바구니</h3>  
    {% for food in object %}     
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <a href="{% url 'order:order_detail' pk=food.id %}"><img src="{{ object.image_url }}" class="img-fluid rounded-start" alt="..."></a>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title"><a href="{% url 'order:order_detail' pk=food.id %}">{{ food.name }}</a></h5>
              <p class="card-text">{{ food.description }}</p>
              <p class="card-text">₩{{ food.price }}</p>
              <p class="card-text"><small class="text-body-secondary">판매자-{{food.user}}</small></p>
              {{food.amount}}
            </div>
          </div>
        </div>
        <form action="{% url 'order:delete' pk=food.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-info" style="background-color: #f78c71; padding: 8px 18px;  
            font-size: 14px; color: white;  
              padding: 15px 25px;
              display: inline-block;
              border: 1px solid rgba(0,0,0,0.21);
              border-bottom-color: rgba(0,0,0,0.34);
              text-shadow:0 1px 0 rgba(0,0,0,0.15);
              box-shadow: 0 1px 0 rgba(255,255,255,0.34) inset, 
                          0 2px 0 -1px rgba(0,0,0,0.13), 
                          0 3px 0 -1px rgba(0,0,0,0.08), 
                          0 3px 13px -1px rgba(0,0,0,0.21);
                          padding : 16px; margin: 16px;">삭제</button>
        </form>
        
      </div>
      {% endfor %}     
    
</ul>


</div>
{% endblock %}
